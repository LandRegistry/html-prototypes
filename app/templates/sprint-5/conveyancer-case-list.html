  <link href="{{ prototypes_asset_path }}stylesheets/prototypes.css" media="screen" rel="stylesheet" type="text/css">
{% endblock %}

{% block page_title %}Case list{% endblock %}
  
{% block content %}

<main id="wrapper" role="main">

              </div>
            </div>
            <div class="grid grid-1-3">
              <div class="inner-block">
                <p>Buying</p>
              </div>
            </div>
            <div class="grid grid-1-3">
              <div class="inner-block">
                <p><a href="sprint-5/create-transfer-1">Create transfer</a></p>

            </div>
          </div>



    </div>

  </div>

</main>
